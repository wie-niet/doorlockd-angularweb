


<div class="table-responsive">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">Tags</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
            <button onclick="window.location.href='?page=tags-new'" class="btn btn-sm btn-outline-secondary">Add new</button>
            <button onclick="window.location.href='?page=unknowntags'" class="btn btn-sm btn-outline-secondary">Lookup new</button>
            </div>
        </div>
        </div>
    
    <table class="table table-striped table-sm table-nowrap">
    <thead>
        <tr>
            <th>#</th>
            <th>Hardware ID</th>
            <th>Description</th>
            <th>Disabled</th>
            <th>Created</th>                            
            <th>Updated</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tag of tags">
        <td>{{tag.id}}</td>
        <td>{{tag.hwid}}</td>
        <td>{{tag.description}}</td>
        <td><input type="checkbox" [checked]=tag.is_disabled disabled> </td>
        <td>{{tag.created_at | date:'short' }}</td>
        <td>{{tag.updated_at | date:'short' }}</td>
        
        <td>
            <div class="btn-group" role="group" aria-label="user control">
                <button class="btn btn-sm py-0" type="button" [routerLink]="['/crud/details/', tag.id]"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                </svg></button>
                <button class="btn btn-sm py-0" type="button" (click)="doorlockdApiClient.formDelete('tags', tag.id)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg></button>
            </div>
        </td>
        </tr>
        <tr *ngIf="!tags.length">
            <th colspan="7">nothing to display.</th>
        </tr>
    </tbody>
    </table>
</div>
