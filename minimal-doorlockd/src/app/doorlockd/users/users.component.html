

<div class="table-responsive">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">Users</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#modalUsersNew" >Add new</button>
        </div>
      </div>
      </div>

    <table class="table table-striped table-sm table-nowrap">
    <thead>
        <tr>
            <th>#</th>
            <th>e-mail</th>
            <th>Disabled</th>
            <th>Created</th>                            
            <th>Updated</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email}}</td>
        <td><input type="checkbox" [checked]=user.is_disabled disabled> </td>
        <td>{{user.created_at | date:'short' }}</td>
        <td>{{user.updated_at | date:'short' }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="user control">
                    <button class="btn btn-sm py-0" type="button" [routerLink]="['/doorlock/user/edit/', user.id]">edit</button>
                    <button class="btn btn-sm py-0" type="button" (click)="formDelete(user.id)">trash</button>
          </div>
        </td>
      </tr>

      <tr *ngIf="!users.length">
        <th colspan="7">nothing to display.</th>
      </tr>

    </tbody>
  </table>
</div>


<!-- TEMPLATE NEW MODAL  BEGIN -->
<div class="modal fade" id="modalUsersNew" tabindex="-1" role="dialog" aria-labelledby="modalUsersNew" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
	  <form [formGroup]="formUserNew" (ngSubmit)="submitUserNew()" novalidate>	
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	        <div class="row form-group">
			    <div class="col">
	            	<label for="email">E-mail</label>
				</div>
			    <div class="col">
					<input type="text" id="email" formControlName="email" class="form-control" maxlength="30">
				</div>
	        </div>
	        <div class="row form-group">
			    <div class="col">
					<label for="password_plain">Password</label>
				</div>
			    <div class="col">
					<input type="password" id="password_plain" formControlName="password_plain" class="form-control" maxlength="20">
				</div>
	        </div>
	        <div class="row form-group">
			    <div class="col">
					<label for="is_disabled">Disabled</label>
				</div>
			    <div class="col">
					<input type="checkbox" id="is_disabled" formControlName="is_disabled" class="form-control">
				</div>
	        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Save</button>
      </div>
   	  </form>
    </div>
  </div>
</div>

<!-- TEMPLATE NEW MODAL    END -->
